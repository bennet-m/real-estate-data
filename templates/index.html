<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Data Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
        
        .results-container {
            display: none;
            margin-top: 2rem;
        }
        
        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .table {
            margin: 0;
        }
        
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table td {
            padding: 1rem;
            border-color: #e9ecef;
            vertical-align: middle;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-building icon"></i>
                        <h2 class="mb-0">Real Estate Data Scraper</h2>
                    </div>
                    <div class="card-body">
                        <form id="scrapeForm">
                            <div class="mb-4">
                                <label for="urlInput" class="form-label">
                                    <i class="fas fa-link me-2"></i>Building URL
                                </label>
                                <input 
                                    type="url" 
                                    class="form-control" 
                                    id="urlInput" 
                                    placeholder="https://hpdonline.nyc.gov/hpdonline/building/314419/overview"
                                    required
                                >
                                <div class="form-text">
                                    Enter the building overview URL you want to scrape
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="scrapeBtn">
                                    <i class="fas fa-search me-2"></i>Scrape Building Data
                                </button>
                            </div>
                        </form>
                        
                        <div class="loading text-center mt-4" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Scraping building data...</p>
                        </div>
                        
                        <div class="results-container" id="resultsContainer">
                            <div class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Data scraped successfully! You can download the CSV file below.
                            </div>
                            
                            <div class="data-table">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Property</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dataTableBody">
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="#" class="btn btn-success" id="downloadBtn">
                                    <i class="fas fa-download me-2"></i>Download CSV
                                </a>
                            </div>
                        </div>
                        
                        <div class="alert alert-danger mt-4" role="alert" id="errorAlert" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <div id="errorMessage" style="white-space: pre-wrap; font-family: monospace; font-size: 0.9rem;"></div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('üöÄ Form submitted');
            const url = document.getElementById('urlInput').value;
            console.log('üìù URL to scrape:', url);
            
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('resultsContainer');
            const errorAlert = document.getElementById('errorAlert');
            const scrapeBtn = document.getElementById('scrapeBtn');
            
            // Show loading state
            console.log('‚è≥ Showing loading state');
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorAlert.style.display = 'none';
            scrapeBtn.disabled = true;
            
            try {
                console.log('üì° Sending request to backend...');
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                console.log('üì® Response received:', response.status);
                const result = await response.json();
                console.log('üìä Response data:', result);
                
                if (result.success) {
                    console.log('‚úÖ Success! Displaying results...');
                    // Display the data in the table
                    const tableBody = document.getElementById('dataTableBody');
                    tableBody.innerHTML = '';
                    
                    Object.entries(result.data).forEach(([key, value]) => {
                        console.log(`üìã ${key}: ${value}`);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><strong>${key}</strong></td>
                            <td>${value}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    // Set up download link
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.href = result.download_url;
                    console.log('üîó Download link set:', result.download_url);
                    
                    // Show results
                    resultsDiv.style.display = 'block';
                    console.log('üéâ Results displayed successfully');
                } else {
                    console.error('‚ùå Backend returned error:', result.error);
                    throw new Error(result.error || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('üí• Error occurred:', error);
                let errorMessage = error.message;
                if (result && result.details) {
                    errorMessage += '\n\nFull error details:\n' + result.details;
                }
                document.getElementById('errorMessage').textContent = errorMessage;
                errorAlert.style.display = 'block';
                console.log('‚ùå Error displayed to user');
            } finally {
                console.log('üèÅ Cleaning up UI state');
                loadingDiv.style.display = 'none';
                scrapeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
